<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello World - Input Form</title>
</head>
<body>
 <!--tworzenie formularza na wprowadzanie danych: /processForm-->
 <!--kierujemy formularz na wersje 2ga: /processFormVersionTwo-->
 <!--kierujemy formularz na wersje 3cią: /processFormVersionThree-->
    <form th:action="@{/processFormVersionThree}" method="POST">
        <!--możemy też używać metody POST, ale wtedy w HelloWorldControlerze
        musimy również użyć @PostMapping zamiast @GetMapping
        form th:action="@{/processFormVersionThree}" method="POST">-->
        <input type="text" name="studentName"
               placeholder="What is your name?" />

        <input type="submit"/>

    </form>


</body>
</html>
